
{% extends "base_generic.html" %}

{% load static %}

{% block content %}
    <header class="masthead bg-primary text-white text-center pb-2">
        
        <div class="text-right w-50 d-inline-block">
            <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}">Volver</a>
        </div>
        
        <div class="d-flex align-items-center flex-column">
            <p class="masthead-subheading font-weight-light mb-0">Información de la categoría</p>
        </div>
        <div class="d-flex align-items-center flex-column">
            <table class="table-special">
                <tbody>
                        <tr>
                            <td>Nombre</td>
                            <td>{{ data.name }}</td>
                        </tr>
                </tbody>           
            </table>
            
            <a class="btn btn-warning" href="/{{ data.id }}/update_sheet_category">Editar categoría</a>
            
        </div>
     
    </header>
       
{% endblock %}
