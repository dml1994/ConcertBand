
{% extends "base_generic.html" %}

{% load static %}

{% block content %}
    <header class="masthead bg-primary text-white text-center pb-2">
        
        <div class="text-right w-50 d-inline-block">
            <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}">Volver</a>
        </div>
        
        <div class="d-flex align-items-center flex-column">
            <p class="masthead-subheading font-weight-light mb-0">Información del vídeo</p>
        </div>
        
        <div class="d-flex align-items-center flex-column">
            <iframe 
                width="560" 
                height="315" 
                src="{{ data.url }}"
                title="YouTube video player"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="my-2">
            </iframe>

            <table class="table-special">
                <tbody>
                        <tr>
                            <td>Título</td>
                            <td>{{ data.title }}</td>
                        </tr>
                </tbody>           
            </table>
            
            <a class="btn btn-warning" href="/{{ data.id }}/update_video_media">Editar vídeo</a>
            
        </div>
     
    </header>
       
{% endblock %}
