{% extends "base_generic.html" %} {% load static %} {% block content %}
<header class="masthead bg-primary text-white text-center">
  <div class="main">
    <form method="POST">
      {% csrf_token %}
      <p>¿Estás seguro de que deseas eliminar esta partitura?</p>
      <input class="btn btn-danger mr-2" type="submit" value="Eliminar" />
      <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}"
        >Cancelar</a
      >
    </form>
  </div>
</header>

{% endblock %}
